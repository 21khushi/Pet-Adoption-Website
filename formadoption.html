<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption-form</title>
    <link rel="stylesheet" href="formadoption.css">
</head>




<body>
    <div class="box">
        <form action="#">
            <input type="text" class="name" placeholder="FIRST NAME" required>
            <input type="text" class="name2" placeholder="LAST NAME">
            <input type="email" class="mail" placeholder="EMAIL">
            <input type="text" class="phone" placeholder="PHONE">
            <Label for="COUNTRY"></Label>
            <select name="COUNTRY" id="COUNTRY" required>
                <option value="">Select Country</option>

                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="USA">USA</option>
                <option value="Pakistan">Pakistan</option>
            </select>
            <input type="text" class="city" placeholder="CITY">
            <input type="text" class="add" placeholder="ADDRESS">

            <Label for="position"></Label>
            <select name="position" id="position" required>
                <option value="">Choose desired pet</option>

                <option value="1">Dog</option>
                <option value="2">Cat</option>
                <option value="3">Bird</option>
                <option value="4">Rabbit</option>
            </select>
            <input type="text" class="additional" placeholder="ADDITIONAL INFO">
            <input type="text" class="review" placeholder="KINDLY SUBMIT IF FILLED">

            <a href="Adopt (4).html">
                <button type="button" id="submit_button" class="form_submit">
                    SUBMIT
                </button>
            </a>
    </div>
</body>
<script src="formadoption.js"></script>
</html>
