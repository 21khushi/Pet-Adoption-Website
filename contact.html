<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us </title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
   
    <div class ="contactUs">
        <div class="title">
            <h2>CONTACT US</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h1>send a message</h1>
                <form>
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputbox">
                                <span>First Name</span>
                                <input type="text" placeholder="Enter your name">
                            </div>
                            <div class="inputbox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Enter your last name">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputbox">
                                <span>Email Address</span>
                                <input type="text" placeholder="Enter your email address ">
                            </div>
                            <div class="inputbox">
                                <span>Contact Number </span>
                                <input type="text" placeholder="Enter your contact number">
                            </div>
                        </div> 
                        <div class="row50">
                            <div class="inputbox">
                                <span>Email Address</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputbox">
                                <input type="submit" value="send">
                            </div>
                        </div>

                    </div>
                </form>

            </div>

            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infobox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>   
                        <p>CHANDIGARH ,PUNJAB<br>INDIA</p>                 
                    </div>
                <div>
                <span><ion-icon name="mail"></ion-icon></span>
                <a href="mailto:tails&wiggles@gmail.com">tails&wiggles@gmail.com</a>
                </div>
                <div>
                    <span><ion-icon name="call"></ion-icon></span>
                    <a href="tel:+91 98786-54321">+91 98786-54321</a>
                    </div>
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    </ul>
                </div>
            </div>

            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d109744.197454309!2d76.77071360000004!3d30.732280449999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fed0be66ec96b%3A0xa5ff67f9527319fe!2sChandigarh!5e0!3m2!1sen!2sin!4v1708675674003!5m2!1sen!2sin" 
                 style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
            

            
            
        </div>
        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
